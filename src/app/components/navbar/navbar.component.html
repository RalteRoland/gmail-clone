<div class="navbar">
  <div class="left">
    <a href="" target="">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Gmail Logo" height="30" />
    </a>
  </div>

  <div class="center">
    <div class="search-box">
      <span class="search-icon">🔍︎</span>
      <input type="text"
      placeholder="Search mail"
      [(ngModel)]= "searchText"/>
      <i class="bi bi-sliders2 slider"></i>
    </div>
  </div>

  <!-- STATUS DROPDOWN -->
  <div class="dropdown">
    <button
      class="status-button dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <span
        class="status-dot"
        [ngStyle]="{ 'background-color': statusColorMap[currentStatus] }"
      ></span>
      {{ currentStatus }}
    </button>

    <ul class="dropdown-menu dropdown-menu-end">
      <li><button class="dropdown-item" (click)="setStatus('Active')">🟢 Automatic <p>Based on chat activity</p> </button>
      </li>
      <li><button class="dropdown-item" (click)="setStatus('Do Not Disturb')">⛔ Do Not Disturb <p>Mute chat notifications</p></button>
      </li>
      <li><button class="dropdown-item" (click)="setStatus('Away')">🌙 Set Away <p>Turn off notifications</p></button>
      </li>
      <li><button class="dropdown-item" (click)="setStatus('Invisible')">👻 Invisible <p>Appear offline</p></button>
      </li>
    </ul>
  </div>

  <div class="right">
    <i class="bi bi-question-circle icon" title="Support"></i>
    <i class="bi bi-gear icon" title="Settings"></i>
    <i class="bi bi-stars icon" title="Ask"></i>
    <i class="bi bi-ui-checks-grid icon" title="Apps"></i>
    <div class="profile-container">
      <img src="https://www.google.com/u/6/ac/images/logo.gif?uid=109382100015152382239&service=google_gsuite" alt="">
      <span class="profile">R</span>
    </div>
  </div>
</div>
