<div class="navbar">
  <div class="left">
    <a href="" target="">
      <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Gmail Logo" height="30" />
    </a>
  </div>

  <div class="center">
    <div class="search-box">
      <span class="search-icon">üîçÔ∏é</span>
      <input
        type="text"
        placeholder="Search mail"
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchChange()"
      />
      <i class="bi bi-sliders2 slider"></i>
    </div>
  </div>

  <!-- NAVBAR STATUS DROPDOWN using ng-select -->
  <div class="status-dropdown-wrapper">
    <ng-select
      [items]="statusOptions"
      [(ngModel)]="selectedStatus"
      bindLabel="label"
      [clearable]="false"
      [searchable]="false"
      (change)="onStatusChange($event)"
    >

      <ng-template ng-label-tmp let-item="item">
        <button type="button" class="status-button">
          <span class="status-dot" [ngStyle]="{ 'background-color': item.color }"></span>
          {{ item.label }}
          <span class="status-arrow">‚ñº</span>
        </button>
      </ng-template>


      <ng-template ng-option-tmp let-item="item">
        <div class="status-dot-menu">
          <div class="dot-container">
            <span class="status-dot-item" [ngStyle]="{ 'background-color': item.color }"></span>
          </div>
          <div class="status-label-text">
            <div class="status-label-main">{{ item.label }}</div>
            <div class="status-label-subtext" *ngIf="item.subtext">{{ item.subtext }}</div>
          </div>
        </div>
      </ng-template>


    </ng-select>
  </div>


  <div class="right">
    <i class="bi bi-question-circle icon" title="Support"></i>
    <i class="bi bi-gear icon" title="Settings"></i>
    <i class="bi bi-stars icon" title="Ask"></i>
    <i class="bi bi-ui-checks-grid icon" title="Apps"></i>
    <div class="profile-container">
      <img src="https://www.google.com/u/6/ac/images/logo.gif?uid=109382100015152382239&service=google_gsuite" alt="">
      <span class="profile">R</span>
    </div>
  </div>
</div>
