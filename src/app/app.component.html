<div class="app-container">
  <!-- LEFT SIDEBAR -->
  <app-sidebar (toggleSidebar)="toggleSidebar()"></app-sidebar>

  <!-- MAIN AREA -->
  <div class="main-area">

    <!-- NAVBAR -->
    <app-navbar></app-navbar>

    <!-- Content Area -->
    <div class="content-area">

      <!-- EXPANDED SIDEBAR -->
      <app-sidebar-expanded *ngIf="isExpandedSidebar" (compose)="openComposePopup()"></app-sidebar-expanded>

      <!-- INBOX or EMAIL DETAIL -->
      <div class="inbox-wrapper">
        <ng-container *ngIf="!selectedEmail; else detailView">
          <app-inbox (emailClick)="openEmail($event)"></app-inbox>
        </ng-container>

        <ng-template #detailView>
          <app-email-detail [email]="selectedEmail" (close)="closeEmail()"></app-email-detail>
        </ng-template>
      </div>

      <!-- RIGHT SIDEBAR -->
      <app-right-sidebar></app-right-sidebar>

      <!-- COMPOSE POPUP -->
      <div class="compose-popup" *ngIf="isComposeOpen">
        <div class="compose-header">
          <span>New Message</span>
          <button (click)="closeCompose()" class="close-btn">âœ–</button>
        </div>

        <div class="compose-body">
          <input type="text" placeholder="To" />
          <input type="text" placeholder="Subject" />
          <textarea placeholder=""></textarea>
        </div>

        <div class="compose-footer">
          <button class="send-btn">Send</button>
        </div>
      </div>

    </div>
  </div>
</div>
